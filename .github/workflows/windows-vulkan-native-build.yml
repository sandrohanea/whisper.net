name: Windows Vulkan native build

permissions:
    contents: read

on:
  workflow_dispatch:
  workflow_call:
    inputs:
      BuildConfig:
        required: true
        type: string
        default: 'Release'

jobs:
  native-build:
    runs-on: windows-2022

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Add msbuild to PATH
        uses: microsoft/setup-msbuild@6fb02220983dee41ce7ae257b6f4d8f9bf5ed4ce

      - name: Install Vulkan SDK
        uses: jakoch/install-vulkan-sdk-action@34be64e16c022c7d7dd27231cbb2a895ee3b8bc8
        with:
          vulkan_version: 1.4.321.1
          optional_components: com.lunarg.vulkan.vma
          install_runtime: true
          cache: true
          stripdown: true

      - name: Run Build
        run: |
          Import-Module ./windows-scripts.ps1
          BuildWindows -Arch "x64" -Configuration ${{ inputs.BuildConfig }} -Vulkan $true
        shell: pwsh

      - name: Upload Windows Vulkan Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-vulkan-build
          path: "runtimes/Whisper.net.Run*/win-*/*"
          retention-days: 7
