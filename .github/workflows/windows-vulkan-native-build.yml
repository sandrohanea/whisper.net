name: Windows Vulkan native build

permissions:
    contents: read

on:
  workflow_dispatch:
  workflow_call:
    inputs:
      BuildConfig:
        required: true
        type: string
        default: 'Release'

jobs:
  native-build:
    runs-on: windows-2022

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Add msbuild to PATH
        uses: microsoft/setup-msbuild@6fb02220983dee41ce7ae257b6f4d8f9bf5ed4ce

      - name: Install Vulkan SDK
        run: |
          $VulkanVersion = "1.4.321.1"
          $InstallerURL = "https://sdk.lunarg.com/sdk/download/$VulkanVersion/windows/vulkansdk-windows-X64-$VulkanVersion.exe"
          $InstallerPath = "$env:TEMP\VulkanSDK-Installer.exe"

          Write-Host "Downloading Vulkan SDK $VulkanVersion..."
          Invoke-WebRequest -Uri $InstallerURL -OutFile $InstallerPath

          Write-Host "Installing Vulkan SDK..."
          Start-Process -FilePath $InstallerPath -ArgumentList "/S" -Wait

          # The SDK typically installs to C:\VulkanSDK\<version>
          $VulkanPath = "C:\VulkanSDK\$VulkanVersion"

          if (Test-Path $VulkanPath) {
            Write-Host "Vulkan SDK installed at: $VulkanPath"

            # Add to PATH
            echo "$VulkanPath\Bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

            # Set environment variables
            echo "VULKAN_SDK=$VulkanPath" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
            echo "VK_SDK_PATH=$VulkanPath" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

            Write-Host "Vulkan SDK setup complete"
          } else {
            Write-Error "Vulkan SDK installation failed - path not found: $VulkanPath"
            exit 1
          }
        shell: pwsh

      - name: Verify Vulkan SDK
        run: |
          Write-Host "Verifying Vulkan SDK installation..."
          Write-Host "VULKAN_SDK: $env:VULKAN_SDK"

          if (Test-Path "$env:VULKAN_SDK\Bin\glslc.exe") {
            Write-Host "glslc.exe found at: $env:VULKAN_SDK\Bin\glslc.exe"
            & "$env:VULKAN_SDK\Bin\glslc.exe" --version
          } else {
            Write-Error "glslc.exe not found!"
            exit 1
          }
        shell: pwsh

      - name: Run Build
        run: |
          Import-Module ./windows-scripts.ps1
          BuildWindows -Arch "x64" -Configuration ${{ inputs.BuildConfig }} -Vulkan $true
        shell: pwsh

      - name: Upload Windows Vulkan Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-vulkan-build
          path: "runtimes/Whisper.net.Run*/win-*/*"
          retention-days: 7
