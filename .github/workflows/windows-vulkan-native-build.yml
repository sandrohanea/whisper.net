name: Windows Vulkan native build

permissions:
    contents: read

on:
  workflow_dispatch:
  workflow_call:
    inputs:
      BuildConfig:
        required: true
        type: string
        default: 'Release'

jobs:
  native-build:
    runs-on: windows-2022

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Add msbuild to PATH
        uses: microsoft/setup-msbuild@6fb02220983dee41ce7ae257b6f4d8f9bf5ed4ce

      - name: Install Vulkan SDK
        uses: humbletim/setup-vulkan-sdk@c25f41106918cde0bf347e6f201277392b3a9e9d
        with:
          vulkan-query-version: 1.4.313.2
          vulkan-components: Vulkan-Headers, Vulkan-Loader,Glslang
          vulkan-use-cache: true

      - name: Run Build
        run: |
          Import-Module ./windows-scripts.ps1
          BuildWindows -Arch "x64" -Configuration ${{ inputs.BuildConfig }} -Vulkan $true
        shell: pwsh

      - name: Upload Windows Vulkan Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-vulkan-build
          path: "runtimes/Whisper.net.Run*/win-*/*"
          retention-days: 7
