# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: CI Ubuntu

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
    - name: Install Coverlet
      run:  dotnet tool install --global coverlet.console
    - name: Restore dependencies
      run: dotnet restore ./Whisper.net.sln
    - name: Build
      run: dotnet build ./Whisper.net.sln --no-restore -warnaserror 
    - name: Test
      run: |
        dotnet test --no-build /p:CollectCoverage=true /p:CoverletOutputFormat=opencover
        coverlet ./tests/**/bin/**/net5.0/*.dll --format opencover --output ./TestResults/coverage.opencover.xml
